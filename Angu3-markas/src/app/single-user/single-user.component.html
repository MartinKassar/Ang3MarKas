<ul *ngIf="userProfile">
    <li><h2><strong>Username:</strong> {{ userProfile.username }}</h2></li>
    <li><h2><strong>Name:</strong> {{ userProfile.name }}</h2></li>
    <li><h2><strong>Adress:</strong> {{ userProfile.address.street }}</h2></li>
    <li><h2><strong>Zip-Code:</strong> {{ userProfile.address.zipcode }}</h2></li>
</ul>
