<ul *ngIf="userProfile">
    <li><h2>Username: {{ userProfile.username }}</h2></li>
    <li><h2>Name: {{ userProfile.name }}</h2></li>
    <li><h2>Adress: {{ userProfile.address.street }}</h2></li>
    <li><h2>Address: {{ userProfile.address.zipcode }}</h2></li>



</ul>
