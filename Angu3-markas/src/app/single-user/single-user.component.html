<ul *ngIf="userProfile">
    <li><h1><strong>Username:</strong> <div class="letter"> {{ userProfile.username }}</div></h1></li>
    <li><h1><strong>Name:</strong> <div class="letter"> {{ userProfile.name }}</div></h1></li>
    <li><h1><strong>Adress:</strong> <div class="letter">{{ userProfile.address.street }}</div></h1></li>
    <li><h1><strong>Zip-Code:</strong> <div class="letter"> {{ userProfile.address.zipcode }}</div></h1></li>
</ul>
